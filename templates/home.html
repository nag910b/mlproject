<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
        }

        .result.approved {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.rejected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ Loan Approval Predictor</h1>
            <p>Enter your details to predict loan approval probability</p>
        </div>
        
        <div class="form-container">
            <form method="POST" action="/predictdata">
                <div class="form-row">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select name="Gender" id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="married">Marital Status</label>
                        <select name="Married" id="married" required>
                            <option value="">Select Status</option>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dependents">Number of Dependents</label>
                        <select name="Dependents" id="dependents" required>
                            <option value="">Select Dependents</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3+</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Education</label>
                        <select name="Education" id="education" required>
                            <option value="">Select Education</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="self_employed">Self Employed</label>
                        <select name="Self_Employed" id="self_employed" required>
                            <option value="">Select Employment Type</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="applicant_income">Applicant Income (‚Çπ)</label>
                        <input type="number" name="ApplicantIncome" id="applicant_income" 
                               placeholder="Enter monthly income" required min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="coapplicant_income">Co-applicant Income (‚Çπ)</label>
                        <input type="number" name="CoapplicantIncome" id="coapplicant_income" 
                               placeholder="Enter co-applicant income" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="loan_amount">Loan Amount (‚Çπ)</label>
                        <input type="number" name="LoanAmount" id="loan_amount" 
                               placeholder="Enter loan amount" required min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="loan_amount_term">Loan Term (months)</label>
                        <input type="number" name="Loan_Amount_Term" id="loan_amount_term" 
                               placeholder="Enter loan term in months" required min="12" max="480">
                    </div>
                    
                    <div class="form-group">
                        <label for="credit_history">Credit History</label>
                        <select name="Credit_History" id="credit_history" required>
                            <option value="">Select Credit History</option>
                            <option value="1">Good Credit History</option>
                            <option value="0">Poor Credit History</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="property_area">Property Area</label>
                    <select name="Property_Area" id="property_area" required>
                        <option value="">Select Property Area</option>
                        <option value="Rural">Rural</option>
                        <option value="Semiurban">Semi-Urban</option>
                        <option value="Urban">Urban</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn">
                    üîÆ Predict Loan Approval
                </button>
            </form>

            {% if results is defined %}
            <div class="result {% if results >= 0.5 %}approved{% else %}rejected{% endif %}">
                {% if results >= 0.5 %}
                    ‚úÖ You can issue loan
                {% else %}
                    ‚ùå You cannot issue loan
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        // Add some basic form validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const requiredFields = document.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.borderColor = '#dc3545';
                } else {
                    field.style.borderColor = '#e1e5e9';
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                alert('Please fill in all required fields.');
            }
        });

        // Reset border color when user starts typing/selecting
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('input', function() {
                this.style.borderColor = '#e1e5e9';
            });
        });
    </script>
</body>
</html>
